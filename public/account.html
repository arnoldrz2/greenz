<!DOCTYPE html>
<html>
	<head>
		<!--Import Google Icon Font-->
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<!--Import materialize.css-->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

		<!--Let browser know website is optimized for mobile-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<title>Account</title>
	</head>

	<body>
		<div class="container"></div>
				<h1>Greenz Account</h1>
				<div class="light-green darken-1 white-text">Sign up or access you Greenz account here</div>
				<div class="light-green darken-2 white-text">Enter email/username</div>
				<div class="light-green darken-3 white-text">Enter password</div>

				<h1>Fill this out to sign up</h1>
				<div class="row">
					<form class="col s12">
						<div class="row">
							<div class="input-field col s4">
								<i class="material-icons prefix">email</i>
								<input id="icon_prefix" type="text" class="validate">
								<label for="icon_prefix">Enter Email</label>
							</div>
							<div class="input-field col s4">
								<i class="material-icons prefix">perm_identity</i>
								<input id="icon_telephone" type="tel" class="validate">
								<label for="icon_telephone">Name</label>
							</div>
							<div class="input-field col s4">
								<i class="material-icons prefix">face</i>
								<input id="icon_telephone" type="tel" class="validate">
								<label for="icon_telephone">Username</label>
							</div>
						</div>
					</form>
</div>
				<button class="btn btn-large light-green darken-4 cyan pulse"><i class="material-icons left">fingerprint</i> Sign Up</button>


				</div>

		</div>
		<!--Import jQuery before materialize.js-->
		<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
	</body>
</html>
